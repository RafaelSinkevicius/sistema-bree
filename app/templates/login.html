<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Bree</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: radial-gradient(circle at top right, #e6f0ff, #f0f2f5);
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      padding: 2.5rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 74, 153, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .logo-box {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      border: 1px solid #f0f0f0;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="logo-container">
      <div class="logo-box">üêù</div>
    </div>

    <div style="text-align: center; margin-bottom: 2rem;">
      <h1 style="color: var(--primary); font-weight: 800; font-size: 1.8rem; margin-bottom: 0.5rem;">Bem-vindo</h1>
      <p style="color: var(--text-muted);">Entre para acessar o Sistema Bree</p>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div
      style="margin-bottom: 1.5rem; padding: 1rem; border-radius: 12px; background: var(--danger-light); color: var(--danger); font-size: 0.9rem; text-align: center;">
      {% for message in messages %}
      <div>{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form method="post" style="display: flex; flex-direction: column; gap: 1rem;">
      <div>
        <label
          style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; color: var(--text);">E-mail</label>
        <input type="email" name="email" class="input-premium" placeholder="exemplo@ativabank.com" required autofocus>
      </div>

      <div>
        <label
          style="display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; color: var(--text);">Senha</label>
        <input type="password" name="senha" class="input-premium" placeholder="Sua senha segura" required>
      </div>

      <button type="submit" class="btn btn-primary" style="margin-top: 1rem; font-size: 1.1rem;">
        Entrar no Sistema
      </button>
    </form>

    <div style="margin-top: 2rem; text-align: center; font-size: 0.8rem; color: var(--text-muted);">
      &copy; 2026 AtivaBank. Todos os direitos reservados.
    </div>
  </div>

</body>

</html>
